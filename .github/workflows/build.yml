name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-20.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libpcsclite-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Verify Windows icon exists
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/icons/icon.ico")) {
            Write-Host "icon.ico not found, generating..."
            $img = [System.Drawing.Image]::FromFile("src-tauri/icons/icon.png")
            $bitmap = New-Object System.Drawing.Bitmap($img)
            $icon = [System.Drawing.Icon]::FromHandle($bitmap.GetHicon())
            $fs = New-Object System.IO.FileStream("src-tauri/icons/icon.ico", [System.IO.FileMode]::Create)
            $icon.Save($fs)
            $fs.Close()
            $img.Dispose()
            $bitmap.Dispose()
            $icon.Dispose()
            Write-Host "icon.ico generated successfully"
          } else {
            Write-Host "icon.ico already exists"
          }

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          args: ${{ matrix.args }}
          includeRelease: true
          includeDebug: false

