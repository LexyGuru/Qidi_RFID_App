name: Build Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && matrix.args == '--target aarch64-apple-darwin' && 'aarch64-apple-darwin' || matrix.platform == 'macos-latest' && matrix.args == '--target x86_64-apple-darwin' && 'x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libpcsclite-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Verify Windows icon exists
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path "src-tauri/icons/icon.ico")) {
            Write-Host "icon.ico not found, generating..."
            $img = [System.Drawing.Image]::FromFile("src-tauri/icons/icon.png")
            $bitmap = New-Object System.Drawing.Bitmap($img)
            $icon = [System.Drawing.Icon]::FromHandle($bitmap.GetHicon())
            $fs = New-Object System.IO.FileStream("src-tauri/icons/icon.ico", [System.IO.FileMode]::Create)
            $icon.Save($fs)
            $fs.Close()
            $img.Dispose()
            $bitmap.Dispose()
            $icon.Dispose()
            Write-Host "icon.ico generated successfully"
          } else {
            Write-Host "icon.ico already exists"
          }

      - name: Build the app
        id: build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./
          args: ${{ matrix.args }}
          includeRelease: true
          includeDebug: false
      
      - name: List build output files (macOS/Linux)
        if: matrix.platform != 'windows-latest'
        run: |
          echo "Checking for build files..."
          find src-tauri/target -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.msi" -o -name "*.deb" -o -name "*.AppImage" -o -name "*.tar.gz" 2>/dev/null | head -20 || echo "No build files found in expected location"
          echo "Checking bundle directory..."
          ls -la src-tauri/target/release/bundle/ 2>/dev/null || echo "Bundle directory not found"
          echo "Checking all target directories..."
          find src-tauri/target -type d -name "bundle" 2>/dev/null || echo "No bundle directories found"
      
      - name: List build output files (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Checking for build files..."
          Get-ChildItem -Path src-tauri/target -Recurse -Include *.exe,*.msi,*.zip -ErrorAction SilentlyContinue | Select-Object -First 20 FullName
          Write-Host "Checking bundle directory..."
          if (Test-Path "src-tauri/target/release/bundle") {
            Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -ErrorAction SilentlyContinue
          } else {
            Write-Host "Bundle directory not found"
          }
          Write-Host "Checking all target directories..."
          Get-ChildItem -Path src-tauri/target -Recurse -Directory -Filter "bundle" -ErrorAction SilentlyContinue | Select-Object FullName
      
      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qidi-rfid-guide-${{ matrix.args == '--target aarch64-apple-darwin' && 'macos-aarch64' || 'macos-x64' }}
          path: |
            src-tauri/target/**/*.dmg
            src-tauri/target/**/*.app.tar.gz
            src-tauri/target/**/*.app
          if-no-files-found: warn
          retention-days: 90
      
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: qidi-rfid-guide-windows-x64
          path: |
            src-tauri/target/**/*.exe
            src-tauri/target/**/*.msi
            src-tauri/target/**/*.zip
          if-no-files-found: warn
          retention-days: 90
      
      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: qidi-rfid-guide-linux-x64
          path: |
            src-tauri/target/**/*.deb
            src-tauri/target/**/*.AppImage
            src-tauri/target/**/*.tar.gz
          if-no-files-found: warn
          retention-days: 90

